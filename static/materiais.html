<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativus.AI - Materiais</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Overlay para mobile -->
        <div class="sidebar-overlay"></div>
        
        <!-- Menu Lateral -->
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="/static/images/Ativus.png" alt="Ativus.AI Logo" class="sidebar-logo">
                <span class="logo-text">Ativus.AI</span>
            </div>
            
            <nav class="sidebar-nav">
                <ul class="menu">
                    <li class="menu-item">
                        <a href="/dashboard" class="menu-link">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    
                    <li class="menu-item">
                        <a href="/relatorios" class="menu-link">
                            <i class="fas fa-chart-bar"></i>
                            <span>Relatórios</span>
                        </a>
                    </li>
                    
                    <li class="menu-item">
                        <a href="/kpis" class="menu-link">
                            <i class="fas fa-chart-line"></i>
                            <span>KPIs</span>
                        </a>
                    </li>
                    
                    <li class="menu-item">
                        <a href="/cadastro-ativos" class="menu-link">
                            <i class="fas fa-boxes"></i>
                            <span>Cadastro de Ativos</span>
                        </a>
                    </li>
                    
                    <li class="menu-item">
                        <a href="/plano-manutencao" class="menu-link">
                            <i class="fas fa-tools"></i>
                            <span>Plano de Manutenção</span>
                        </a>
                    </li>
                    
                    <li class="menu-item">
                        <a href="/abrir-chamado" class="menu-link">
                            <i class="fas fa-headset"></i>
                            <span>Abrir Chamado</span>
                        </a>
                    </li>
                    
                    <li class="menu-item active">
                        <a href="/materiais" class="menu-link">
                            <i class="fas fa-boxes"></i>
                            <span>Materiais</span>
                        </a>
                    </li>
                    
                    <li class="menu-item">
                        <a href="/parametros" class="menu-link">
                            <i class="fas fa-cog"></i>
                            <span>Parâmetros</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        
        <!-- Conteúdo Principal -->
        <div class="main-content">
            <header class="top-bar">
                <div class="top-bar-left">
                    <button class="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                
                <div class="top-bar-right">
                    <div class="user-info">
                        <span id="user-name">Carregando...</span>
                        <span id="user-company">Carregando...</span>
                    </div>
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </header>
            
            <!-- Área de Conteúdo -->
            <div class="content">
                <div class="section-header">
                    <h1><i class="fas fa-boxes"></i> Materiais</h1>
                    <p>Controle de materiais e estoque</p>
                </div>
                
                <div class="buttons-container" style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; padding: 40px 20px; max-width: 800px; margin: 0 auto;">
                    
                    <button onclick="navigateTo('/materiais/cadastrar')" style="
                        background: linear-gradient(135deg, #9956a8, #bb8fba);
                        color: white;
                        border: none;
                        padding: 20px 30px;
                        border-radius: 12px;
                        font-size: 18px;
                        font-weight: 600;
                        cursor: pointer;
                        min-width: 200px;
                        min-height: 80px;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        gap: 12px;
                        box-shadow: 0 4px 15px rgba(153, 86, 152, 0.3);
                        transition: all 0.3s ease;
                        text-decoration: none;
                    " onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 20px rgba(153, 86, 152, 0.4)'" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 15px rgba(153, 86, 152, 0.3)'">
                        <i class="fas fa-plus" style="font-size: 24px;"></i>
                        Cadastrar Material
                    </button>
                    <button onclick="navigateTo('/materiais/solicitacoes')" style="
                        background: linear-gradient(135deg, #9956a8, #bb8fba);
                        color: white;
                        border: none;
                        padding: 20px 30px;
                        border-radius: 12px;
                        font-size: 18px;
                        font-weight: 600;
                        cursor: pointer;
                        min-width: 200px;
                        min-height: 80px;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        gap: 12px;
                        box-shadow: 0 4px 15px rgba(153, 86, 152, 0.3);
                        transition: all 0.3s ease;
                        text-decoration: none;
                    " onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 20px rgba(153, 86, 152, 0.4)'" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 15px rgba(153, 86, 152, 0.3)'">
                        <i class="fas fa-clipboard-list" style="font-size: 24px;"></i>
                        Solicitações
                    </button>
                    <button onclick="navigateTo('/materiais/fornecedores')" style="
                        background: linear-gradient(135deg, #9956a8, #bb8fba);
                        color: white;
                        border: none;
                        padding: 20px 30px;
                        border-radius: 12px;
                        font-size: 18px;
                        font-weight: 600;
                        cursor: pointer;
                        min-width: 200px;
                        min-height: 80px;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        gap: 12px;
                        box-shadow: 0 4px 15px rgba(153, 86, 152, 0.3);
                        transition: all 0.3s ease;
                        text-decoration: none;
                    " onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 20px rgba(153, 86, 152, 0.4)'" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 15px rgba(153, 86, 152, 0.3)'">
                        <i class="fas fa-truck" style="font-size: 24px;"></i>
                        Fornecedores
                    </button>
                    <button onclick="navigateTo('/materiais/inventario')" style="
                        background: linear-gradient(135deg, #9956a8, #bb8fba);
                        color: white;
                        border: none;
                        padding: 20px 30px;
                        border-radius: 12px;
                        font-size: 18px;
                        font-weight: 600;
                        cursor: pointer;
                        min-width: 200px;
                        min-height: 80px;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        gap: 12px;
                        box-shadow: 0 4px 15px rgba(153, 86, 152, 0.3);
                        transition: all 0.3s ease;
                        text-decoration: none;
                    " onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 20px rgba(153, 86, 152, 0.4)'" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 15px rgba(153, 86, 152, 0.3)'">
                        <i class="fas fa-warehouse" style="font-size: 24px;"></i>
                        Inventário
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/user_info.js"></script>
    <script src="/static/js/dashboard.js"></script>
    <script>
        function navigateTo(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
